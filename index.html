		// Set the Q tries remaining and score upon page load
		function scoreSetup(){
			document.getElementById("q1TriesID").innerHTML = "Q1 tries remaining: " + q1TriesLeft;
			document.getElementById("q2TriesID").innerHTML = "Q2 tries remaining: " + q2TriesLeft;
			document.getElementById("q3TriesID").innerHTML = "Q3 tries remaining: " + q3TriesLeft;
			document.getElementById("scoreID").innerHTML = "Your score is: " + score;
		}

		// Question 1
		function question1(){
			// If you still have remaining tries...
			if (q1TriesLeft > 0){
				// Toss up prompt box asking question
				var q1 = prompt("What is my favorite color?");
				// If the answer is correct, score++ and disable the button
				if (q1 == "Blue" || q1 == "blue") {
					window.alert("Yes! That is my favorite color.");
					score++;
					q1TriesLeft--;
					document.getElementById("q1Button").disabled = true;
					document.getElementById("q1Outcome").innerHTML = "Correct! You get 1 point.";
					document.getElementById("q1TriesID").innerHTML = "Q1 tries remaining: " + q1TriesLeft;
					document.getElementById("scoreID").innerHTML = "Your score is: " + score;
				} else {
					if (q1TriesLeft > 1){
						// If answer is wrong but it's not your last try
						window.alert("Sorry brobro, try again.");
						q1TriesLeft--;
						document.getElementById("q1TriesID").innerHTML = "Q1 tries remaining: " + q1TriesLeft;
					} else {
						// If it's your last try and you fail, send user different alert message
						q1TriesLeft--;
						document.getElementById("q1TriesID").innerHTML = "Q1 tries remaining: " + q1TriesLeft;
						window.alert("Out of tries :(");
						document.getElementById("q1Outcome").innerHTML = "Incorrect. Sorry brobro, no points awarded for this question.";
						document.getElementById("q1Button").disabled = true;
					}
				}
			}
		}
